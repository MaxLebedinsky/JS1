<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basket on JS</title>
    <link rel="stylesheet" href="style-basket.css">
    <link rel="stylesheet" href="style-slider.css">
    <script src="https://kit.fontawesome.com/b031eaf582.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Задание 1 и 2 -->
    <div class="catalog"> </div>

    <div class="basket accordeon-item"> </div>

    <div class="address accordeon-item hidden-block">
        <h2 class="accordeon-header">Адрес доставки</h2>
        <textarea name="" id="" cols="30" rows="10">Адрес</textarea>
        <button class="continue-btn">Далее</button>
    </div>

    <div class="comment accordeon-item hidden-block">
        <h2 class="accordeon-header">Комментарий</h2>
        <textarea name="" id="" cols="30" rows="10">Комментарий</textarea>
        <button class="continue">Далее</button>
    </div>

    <script defer src="script-basket.js"></script>
    <script defer src="script-slider.js"></script>

</html>
