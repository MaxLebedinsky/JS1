<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
        // Задание 1
        'use strict';

        let i = 0; // делимое
        let j = 2; // делитель; будем искать в диапазоне от 2 до i-1, т.е. исключаем деление i на 0, на 1 и на само себя

        while (i <= 100) {
            let simple = true; // изначально предполагаем, что число простое

            while (j < i) {
                if (i % j == 0) {
                    simple = false; // если остаток от деления i на текущий делитель равен 0, значит i не является простым
                }
                j++;
            }

            if ((simple) && (i > 1)) { // 0 и 1 не считаются простыми числами
                console.log(i);
            }

            j = 2; // сбрасывем делитель
            i++;

        }


    </script>
</head>
