<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
        // Задание 8
        'use strict';

        function power(val, pow) {
            if (pow > 0) {
                current_result *= val;
                pow--;
            } else {
                final_result = current_result;
                current_result = 1; // сброс для следующих вызовов функции
                return;
            }
            power(val, pow);
        }

        let val = +prompt('Введите число: ');
        let pow = +prompt('Введите степень: ');
        let current_result = 1; // нулевая степень любого числа
        let final_result = 1;

        power(val, pow);
        alert('Результат: ' + final_result);

    </script>
</head>
