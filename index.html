<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // перевод градусов С в F
        let tempC = 0;
        let tempF = 0;
        tempC = prompt('Введите температуру в градусах Цельсия: ');
        // tempC = parseInt(tempC); можно это не делать, т.к. умножение в формуле приведёт строку tempC к числу
        tempF = (9 / 5) * tempC + 32;
        alert(tempC + ' градусов Цельсия = ' + tempF + ' градусов Фаренгейта');

        // админ Василий
        let admin = "";
        let name = "";
        name = "Василий";
        admin = name;
        alert("Администратор: " + admin);

    </script>
</body>

</html>
